server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 支持 React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 禁止访问 .git 等文件
    location ~ /\. {
        deny all;
    }
}
